<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Let's go grocery shopping!</title>
</head>
<body class="clearfix">
    <h1>Let's go grocery shopping!</h1>
    <div class="foodItems">
        <div class="budgetContainer">
            <h3>Your budget is:</h3>
            <h4 class="budget"></h4>
        </div>
        <h2>Click on the buttons below to add them to your&nbsp;cart.</h2>
        <form action="">
            <ul>
                <h3>Vegetables</h3>
                <button data-price="0.25" data-item="Cucumber" data-quantity="100">Cucumber 🥒 0.25/ea</button>
                <button data-price="0.50" data-item="Eggplant" data-quantity="100">Eggplant 🍆 0.50/ea</button>
                <button data-price="0.50" data-item="Mushroom" data-quantity="100">Mushroom 🍄 0.50/ea</button>
                <button data-price="0.50" data-item="Sweet Potato" data-quantity="100">Sweet potato 🍠 0.50/ea</button>
                <button data-price="0.50" data-item="Potato" data-quantity="100">Potato 🥔 0.50/ea</button>
                <button data-price="0.50" data-item="Carrot" data-quantity="100">Carrot 🥕 0.50/ea</button>
                <button data-price="0.50" data-item="Corn" data-quantity="100">Corn 🌽 0.50/ea</button>
                <button data-price="0.50" data-item="Chili pepper" data-quantity="100">Chili pepper 🌶 0.50/ea</button>
                <h3>Fruit</h3>
                <button data-price="0.95" data-item="Pineapple" data-quantity="100">Pineapple 🍍 0.95/ea</button>
                <button data-price="0.60" data-item="Tomato" data-quantity="100">Tomato 🍅 0.60/ea</button>
                <button data-price="0.60" data-item="Melon" data-quantity="100">Melon 🍈 0.60/ea</button>
                <button data-price="0.60" data-item="Watermelon" data-quantity="100">Watermelon 🍉 0.60/ea</button>
                <button data-price="0.60" data-item="Orange" data-quantity="100">Orange 🍊 0.60/ea</button>
                <button data-price="0.60" data-item="Red apple" data-quantity="100">Red apple 🍎 0.60/ea</button>
                <button data-price="0.60" data-item="Green apple" data-quantity="100">Green apple 🍏 0.60/ea</button>
                <button data-price="0.60" data-item="Bunch of grapes" data-quantity="100">Bunch of grapes 🍇 0.60/ea</button>
                <button data-price="0.60" data-item="Pear" data-quantity="100">Pear 🍐 0.60/ea</button>
                <button data-price="1.50" data-item="Millennial avocado" data-quantity="100">Millennial avocado 🥑 1.50/ea</button>
                <button data-price="0.50" data-item="Lemon" data-quantity="100">Lemon 🍋 0.50/ea</button>
                <button data-price="0.50" data-item="Kiwi" data-quantity="100">Kiwi 🥝 0.50/ea</button>
                <button data-price="0.80" data-item="Banana" data-quantity="100">Banana 🍌 0.80/ea</button>
                <button data-price="0.80" data-item="Peach" data-quantity="100">Peach 🍑 0.80/ea</button>
                <button data-price="0.80" data-item="Cherry" data-quantity="100">Cherry 🍒 0.80/ea</button>
                <button data-price="0.80" data-item="Strawberry" data-quantity="100">Strawberry 🍓 0.80/ea</button>
                <h3>Dairy</h3>
                <button data-price="0.95" data-item="Cheese" data-quantity="100">Cheese 🧀 0.95/block</button>
                <button data-price="0.95" data-item="Egg" data-quantity="100"> Egg 🥚 0.95/ea</button>
                <button data-price="2.00" data-item="Milk" data-quantity="100">Milk 🥛 2.00/jug</button>
                <h3>Drinks</h3>
                <button data-price="0.95" data-item="Coffee" data-quantity="100">Coffee ☕️ 0.95/lbs</button>
                <button data-price="2.30" data-item="Cup of coffee" data-quantity="100">Cup of coffee ☕️ 2.30/ea</button>
                <button data-price="0.95" data-item="Tea" data-quantity="100">Tea 🍵 0.95/lbs</button>
                <button data-price="2.30" data-item="Cup of tea" data-quantity="100">Cup of tea 🍵 1.30/ea</button>
                <button data-price="1.50" data-item="Lemonade" data-quantity="100">Beyonce Lemonade 🍋⚾️ 1.50/ea</button>
                <button data-price="2.50" data-item="Beer" data-quantity="100">Beer 🍺 2.50/bottle</button>
                <button data-price="20.00" data-item="Wine" data-quantity="100">Wine 🍷 20.00/bottle</button>
                <button data-price="50.00" data-item="Champagne" data-quantity="100">Champagne 🍾 50.00/ea</button>
                <h3>Other/Prepared Foods</h3>
                <button data-price="0.45" data-item="Peanut" data-quantity="100">Peanut 🥜 0.45/lbs</button>
                <button data-price="0.95" data-item="Honey" data-quantity="100">Honey 🍯 0.95/lbs</button>
                <button data-price="0.95" data-item="Loaf of bread" data-quantity="100">Loaf of bread 🍞 0.95/ea</button>
                <button data-price="0.95" data-item="French bread" data-quantity="100">French bread 🥖 0.95/ea</button>
                <button data-price="0.35" data-item="Croissant" data-quantity="100">Croissant 🥐 0.35/ea</button>
                <button data-price="4.25" data-item="Croissant" data-quantity="100">Pizza 🍕 4.25/ea</button>
                <button data-price="3.75" data-item="Meat taco" data-quantity="100">Chicken taco 🌮 3.75/ea</button>
                <button data-price="3.75" data-item="Fish taco" data-quantity="100">Fish taco 🌮 3.75/ea</button>
                <button data-price="3.75" data-item="Veggie taco" data-quantity="100">Veggie taco 🌮 3.75/ea</button>
                <button data-price="2.75" data-item="Chicken hotdog" data-quantity="100">Chicken hotdog 🌭 2.75/ea</button>
                <button data-price="2.75" data-item="Veggie hotdog" data-quantity="100">Veggie hotdog 🌭 2.75/ea</button>
                <button data-price=4.10 data-item="Veggie Burger" data-quantity="100">Chicken burger 🍔 4.10/ea</button>
                <button data-price=3.95 data-item="Veggie Burger" data-quantity="100">Turkey burger 🍔 3.95/ea</button>
                <button data-price="4.10" data-item="Veggie Burger" data-quantity="100">Veggie burger 🍔 4.10/ea</button>
                <button data-price="2.65" data-item="Burriot" data-quantity="100">Burrito 🌯 2.65/lbs</button>
                <button data-price="5.75" data-item="Falafel" data-quantity="100">Falafel 🥙 5.75/ea</button>
                <button data-price="3.85" data-item="Salad" data-quantity="100">Salad 🥗 3.85/ea</button>
                <button data-price="2.15" data-item="Pancakes" data-quantity="100">Pancakes 🥞 2.15/ea</button>
                <button data-price="0.55" data-item="Pancakes" data-quantity="100">Popcorn 🍿 0.55/lbs</button>
                <button data-price="0.40" data-item="Pancakes" data-quantity="100">Fries 🍟 0.40/lbs</button>
                <button data-price="0.15" data-item="Pasta noodles" data-quantity="100">Pasta noodles 🍝 0.15/lbs</button>
                <button data-price="0.60" data-item="Ramen noodles" data-quantity="100">Ramen noodles 🍜 0.60/lbs</button>
                <button data-price="1.75" data-item="Sushi" data-quantity="100">Sushi 🍣 1.75/ea</button>
                <button data-price="7.75" data-item="Sushi bento box" data-quantity="100">Sushi bento box 🍱 7.75/ea</button>
                <button data-price="5.75" data-item="Shrimp" data-quantity="100">Shrimp 🍤 5.75/lbs</button>
                <button data-price="1.00" data-item="Rice" data-quantity="100">Rice 🍚 1.00/lbs</button>
                <button data-price="4.00" data-item="Vanilla JS icecream" data-quantity="100">Vanilla JS icecream 🍦 4.00/ea</button>
                <button data-price="2.00" data-item="Slice of cake" data-quantity="100">Slice of cake 🍰 2.00/ea</button>
            </ul>
        </form>
    </div>
    <div class="cart">
        <h3>See your cart items appear below:</h3>
        <ul class="cartList">
            <li></li>
        </ul>
        <div class="total">
            <h3><span style="color:#272727;">👉🏼 Total:</span></h3>
            <h3 class="statusMsg"></h3>
            <button class="checkout">Checkout</button>
        </div>
        <div class="arrayList"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
