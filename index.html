    <script>
        var itemNameArray = [];
        var itemPriceArray = [];
        var itemName;
        var itemPrice;
        var sum;
		//document ready
        $(function() {
            // var budget = prompt(`What's your budget?`);
            $('h4.budget').text('$' + budget);
            $('button').on('click', function(e) {
                //prevent submit button from refreshing the page
                e.preventDefault();
                // var itemName = $(this).data('item').toLowerCase();
                var itemName = $(this).data('item');
                var itemQuantity = prompt('Enter a quantity');
                // itemQuantity = $(this).data('quantity') - itemQuantity;
                console.log(itemQuantity);
                itemPrice = $(this).data('price');
                //convert string to a number
                itemPrice = Number(itemPrice);
                itemPrice += itemPrice * itemQuantity;
                var total = 0;
                total += total + itemPrice;
                //let's push itemNames and itemPrices into an array
                itemNameArray.push(itemName);
                itemPriceArray.push(itemPrice);
                if(itemQuantity >= $(this).data('quantity')) {
                    alert('You have purchased too many! Try again.');
                    itemNameArray.pop(itemName);
                } else {
                    alert('Added to cart!');
                }
                var sum = itemPriceArray.reduce(function(a, b) {
                    return a + b;
                });
                $('div.total span').text('$'+sum);
                if(sum >= budget) {
                    $('h3.statusMsg').text('You are over budget! Please remove some items.');
                    $('h3.statusMsg').css('color', '#FC3C2D');
                    $('button.removeItems').css('display', 'block')
                } else {
                    $('h3.statusMsg').text('You are under budget!');
                    $('h3.statusMsg').css('color', '#00B28B');
                }
                $('ul.cartList').append('<li>You have ' + itemQuantity + ' ' + itemName + '(s). It will cost you ' + '$'+itemPrice + '.' + '</li>');
            });//button onclick event
        });//end document ready
